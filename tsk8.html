<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        h1{
            text-align: center;
        }
        .animals{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .animal img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;

        }
        .animal p{
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Favourite Animals</h1>
    <div class="animals">
        <div class="animal">
            <img src="cat.jpg" alt="cat">
            <p>Cat</p>
        </div>
        <div class="animal">
            <img src="lion.jpg" alt="lion">
            <p>Lion</p>
        </div>
        <div class="animal">
            <img src="squirrel.jpg" alt="squirrel">
            <p>Squirrel</p>
        </div>
    </div>
</body>

</html>
